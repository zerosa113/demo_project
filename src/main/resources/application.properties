server.post=8080

spring.datasource.url=jdbc:mysql://localhost:3306/demo_test?serverTimezone=GMT%2B8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

#sql 檔案來源
spring.datasource.schema=classpath:schema-mysql.sql
#[always][embedded][never]
spring.datasource.initialization-mode=always

#security
#spring.security.user.name=AAA
#spring.security.user.password=1111

#for session，true為1，false為0
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true	

#ms為毫秒
heartbeat.ms=5000
conditional.test=AAA